<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IER La Trinidad - Contraloria</title>
    <link rel="stylesheet" href="src/css/person.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="./src/js/request.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Contraloria</h1>
        </section>
        <section class="middleSection contraloria">
            <div class="candidato">
                <div>
                    <img src="./assets/candidatos/contraloria/1.jpg" alt="Candidato: Alejandro Martinez López">
                    <p>Alejandro Martinez López</p>
                    <button onclick="votoContraloria(1)">Votar</button>
                </div>
            </div>
            <div class="candidato">
                <div>
                    <img src="./assets/candidatos/contraloria/2.jpg" alt="Candidato: Cheila Henao Herrera">
                    <p>Cheila Henao Herrera</p>
                    <button onclick="votoContraloria(2)">Votar</button>
                </div>
            </div>
            <div class="candidato">
                <div>
                    <img src="./assets/candidatos/contraloria/3.jpg" alt="Candidato: Elvis Cuava Morales">
                    <p>Elvis Cuava Morales</p>
                    <button onclick="votoContraloria(3)">Votar</button>
                </div>
            </div>
            <div class="candidato">
                <div>
                    <img src="./assets/candidatos/contraloria/4.jpg" alt="Candidato: Aura Ballesta Acosta">
                    <p>Aura Ballesta Acosta</p>
                    <button onclick="votoContraloria(4)">Votar</button>
                </div>
            </div>
            <div class="candidato">
                <div>
                    <img src="./assets/Voto-en-blanco.jpg" alt="Voto en blanco">
                    <p>Voto en Blanco</p>
                    <button onclick="votoContraloria(5)">Votar</button>
                </div>
            </div>
        </section>
        <section>
            <img class="logo" src="assets/logo.jpg" alt="Logo IER La Trinidad">
        </section>
    </main>
    <footer>
        <div>
            <img class="logoDevscorp" src="./assets/devscorp.png" alt="Logo Devscorp">
            <p>Devscorp en colaboración con IER La Trinidad</p>
            <img class="logoTrinidad" src="./assets/logo.jpg" alt="Logo IER La Trinidad">
        </div>
    </footer>

</html>
